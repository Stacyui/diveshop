<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <!-- header -->
  <div class="header-b">
    <header>
      <div class="nav-logo-header">
        <a href="index.html">
          <img src="Images/logo.png" alt="An image of a logo">
        </a>
      </div>
      <nav class="nav-links">
        <ul>
          <li>
            <a href="about_us.html">私たちについて</a>
          </li>
          <li>
            <a href="reservation.html">予約</a>
          </li>
          <li>
            <a href="contact_us.html">お問い合わせ</a>
          </li>
          <li>
            <div class="language-menu">
              <select class="form-control is-opaque" name="display-language" id="lang-header">
                <option value="">日本語</option>
                <option value="">English</option>
                <option value="">中文</option>
                <option value="">한국어</option>
              </select>
            </div>
          </li>
        </ul>
      </nav>
    </header>
  </div>
  <!-- /header -->
  <!-- main -->
  <main>
    <div id="contact-us">
      <div class="container">
        <div class="row">  
          <div class="column-b">
            <form>
              <div class="form-group">
                <h3>氏名</h3>
                <input type="text" class="form-control" name="name" id="name" placeholder="*" required="">
              </div>
              <div class="form-group">
                <h3>Eメールアドレス</h3>
                <input type="email" class="form-control" name="email" id="email" placeholder="*" required="">
              </div>
              <div class="form-group">
                <h3>お問い合わせ内容</h3>
                <textarea name="message" id="message" class="form-control" placeholder="Type your message here *"
                  required=""></textarea>
              </div>
              <div class="contact-button">
                <button id="contact_message_button" class="btn" type="submit">Send Message</button>
              </div>
            </form>
          </div>
          <div class="column-c">
            <h3>お問い合わせ</h3>
            <p>お気軽にお問い合わせください。カスタマーチームが回答と共に返信いたします。</p>
          </div>
        </div>

      </div>
    </div>
    <!-- menu -->
    <div id="menu">
      <div class="container">
        <div class="site-menu">
          <div class="language-menu">
            <select class="form-control is-opaque" name="display-language" id="display-language">
              <option value="">日本語</option>
              <option value="">English</option>
              <option value="">中文</option>
              <option value="">한국어</option>
            </select>
          </div>
          <div class="menu-tour">
            <a href="#">ツアー</a>
            <ul>
              <li href="#">スキューバダイビング</li>
              <li href="#">シュノーケル</li>
              <li href="#">カヤック</li>
              <li href="#">シーウォーカー Walk</li>
              <li href="#">パラーセリング</li>
            </ul>
          </div>
          <div class="other-menu">
            <a href="about_us.html">私たちについて</a>
            <a href="reservation.html">予約</a>
            <a href="contact_us.html">お問い合わせ</a>
          </div>
        </div>
      </div>
    </div>
    <!-- /menu -->
  </main>
  <!-- /main -->
  <footer>
    <div class="nav-logo-footer">
      <a href="index.html">
        <img src="Images/logo.png" alt="An image of logo">
      </a>
    </div>
    <div class="sns-logos">
      <img src="Images/Facebook.icon.png" alt="facebook logo">
      <img src="Images/Indtagram.icon.png" alt="instagram logo">
      <img src="Images/Twitter.icon.png" alt="twitter logo">
    </div>
  </footer>
</body>

</html>
